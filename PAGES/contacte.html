            <Script>
                emailjs.init("KsDzcq9NfO4MGj6Qn");
                function send() {
                if (document.getElementById("formular").checkValidity()==false) {
                    document.getElementById("formular").reportValidity();
                    return;
                    }
                    var date = {
                        Имя: document.getElementById("imea").value,
                        email: document.getElementById("adress").value,
                        Тема: document.getElementById("tema").value,
                        Текст_сообщения: document.getElementById("mesage").value
                    };

                    emailjs.send("service_iclnz3u", "template_ap35932", date)
                        .then(function (respons) {
